[project]
name = "password-manager"
version = "0.1.0"
description = ""
authors = [
    { name = "DorLex", email = "dorozhinskiysanya@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "django (>=5.2.8,<6.0.0)",
    "djangorestframework (>=3.16.1,<4.0.0)",
    "psycopg2-binary (>=2.9.11,<3.0.0)",
    "pydantic-settings (>=2.12.0,<3.0.0)",
    "cryptography (>=46.0.3,<47.0.0)",
    "drf-spectacular (>=0.29.0,<0.30.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pre-commit (>=4.5.0,<5.0.0)",
    "ruff (>=0.14.6,<0.15.0)"
]


[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E", # pycodestyle, пробелы, импорты и тд
    "W", # pycodestyle
    "I", # isort, авто-сортировка импортов и тд
    "F", # Pyflakes, неиспользуемые импорты и много чего еще (F401 ...)
    "N", # pep8-naming (N801 ...)
    "A", # Названия переменных, "затеняющие" встроенные функции и т.д. (A001, A002 ...)
    "B", # ошибки в коде
    "UP", # pyupgrade, проверка на устаревшие сущности из модулей
    "ANN", # Аннотации типов
    "BLE", # слишком широкий отлов ошибки (except Exception)
    "COM", # завершающие запятые (COM812 ...)
    "ISC", # многострочные str
    "T20", # забытый print() в коде
    "TID252", # относительный импорт
    "FBT", # неочевидное использование bool агрументов
    "C4" # более праильное использование comprehension
]
ignore = [
    "Q000", # установка двойных ковычек вместо одинарных
]

[tool.ruff.format]
quote-style = "single" # какие ковычки будет устанавливать форматтер, если может
